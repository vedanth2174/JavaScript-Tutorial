<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color: antiquewhite;">
    <h1>Async Projects</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const change_text = function(){
        document.querySelector('h1').innerHTML = "Hii, how are you?"
    }
    // setTimeout(() => {
    //     change_text()
    // }, 3000);
    const change = setTimeout(change_text, 3000);
    document.querySelector('#stop').addEventListener('click', (event)=>{
        clearTimeout(change)
        console.log("changes stopped")
    })

</script>
</html>

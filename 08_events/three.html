<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color: antiquewhite;">
    <h1>Async Projects</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const change_text = function(){document.querySelector('h1').innerHTML = "Kya be hutiye"}
    document.querySelector('#start').addEventListener('click', (e)=>{
        setTimeout(change_text, 4000)
        console.log('changed')
    })
    document.querySelector('#stop').addEventListener('click', (e)=>{
        clearTimeout(setTimeout(change_text, 4000))
        console.log('stopped')
    })


</script>
</html>
